<!DOCTYPE html>

    <link rel="shortcut icon" href="accets/f2.png" />

<body>
    <div class="head">
        <nav>
            <img src="accets/empowerU.png">
            <div><a href="EmpowerU.html">Home</a></div>
        </nav>
    </div>
    <div class="main">
        <div class="b1 b">
            <h1>Sign in</h1>
            <ul>
                <li>Free Resources</li>
                <li>Complete Guidance</li>
                <li>Counseling Services</li>
                <li>Community Access</li>
                <li>Program Tracking</li>
            </ul>
            <div class="email"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.75 3C2.23122 3 1 4.23122 1 5.75V17.75C1 19.2688 2.23122 20.5 3.75 20.5H19.75C21.2688 20.5 22.5 19.2688 22.5 17.75V5.75C22.5 4.23122 21.2688 3 19.75 3H3.75ZM6.12803 7.10229C5.77024 6.89358 5.311 7.01443 5.10229 7.37222C4.89358 7.73001 5.01443 8.18925 5.37222 8.39796L10.3645 11.3101C11.2207 11.8096 12.2795 11.8096 13.1358 11.3101L18.128 8.39796C18.4858 8.18925 18.6067 7.73001 18.398 7.37222C18.1892 7.01443 17.73 6.89358 17.3722 7.10229L12.38 10.0144C11.9908 10.2415 11.5095 10.2415 11.1203 10.0144L6.12803 7.10229Z" fill="#FFFFFF"/>
            </svg>&nbsp; EmpowerU@gmail.com</div>
        </div>
        <div class="line"></div>
        <div class="b2 b">
            <h1>Sign in</h1>
            <p>Please log in your account to continue</p>
            <form class="info" action="get">
                <input type="email" placeholder="Enter Your Email">
                <input type="password" placeholder="Password">
                
                <label class="check" for="check"><input type="checkbox" id="check"> Keep me logged in</label>
               <button class="signup">Sign In</button>
            </form>
            <svg width="300" height="50" xmlns="http://www.w3.org/2000/svg">
                <line x1="10" y1="25" x2="120" y2="25" stroke="black" stroke-width="2" />
                <text x="140" y="30" font-family="Arial" font-size="20" fill="black">or</text>
                <line x1="180" y1="25" x2="290" y2="25" stroke="black" stroke-width="2" />
              </svg>
              <button type="button" class="btn-google">Sign in with Google &nbsp;<img width="30px" src="accets//google.png"></button>
        </div>
    </div>
